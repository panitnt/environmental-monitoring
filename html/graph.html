<body>
    <nav>
        <ul>

    <div class="col-2">
        <div id="chart1" style="height:45vh"></div>
        <div id="chart2" style="height:45vh"></div>

    <div class="col-2">
        <div id="chart3" style="height:45vh"></div>

    <script>
        async function pm25Chart() {
            var resp = await fetch('http://localhost:3000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                    {
                        separateHour(param: "pm25"){
                            source
                            day
                            month
                            year
                            hour
                            value
                        }
                    }`
                })
            });
            var json = await resp.json();
            var table = json.data;
            var pm25 = table.separateHour

            var pm25_av_x = pm25.filter((dt) => dt.source === "apiairvisual").map((dt) => dt.hour)
            var pm25_av_y = pm25.filter((dt) => dt.source === "apiairvisual").map((dt) => dt.value)

            var pm25_wq_x = pm25.filter((dt) => dt.source === "apiwqi").map((dt) => dt.hour)
            var pm25_wq_y = pm25.filter((dt) => dt.source === "apiwqi").map((dt) => dt.value)

            var pm25_dust_x = pm25.filter((dt) => dt.source === "dustsensor").map((dt) => dt.hour)
            var pm25_dust_y = pm25.filter((dt) => dt.source === "dustsensor").map((dt) => dt.value)

            var data = [
                {
                    x: pm25_av_x.map((row) => row),
                    y: pm25_av_y.map((row) => row),
                    type: 'line',
                    name: 'airvisual'
                },
                {
                    x: pm25_wq_x.map((row) => row),
                    y: pm25_wq_y.map((row) => row),
                    type: 'line',
                    name: 'wqi'
                },
                {
                    x: pm25_dust_x.map((row) => row),
                    y: pm25_dust_y.map((row) => row),
                    type: 'line',
                    name: 'dust sensor'
                },
            ]
            var layout = {
                title: 'Average PM2.5 In a day',
                xaxis: {
                    title: 'Hour',
                    range: [0, 24]
                },
                yaxis: {
                    title: 'pm25',
                    range: [0, 300]
                }
            };
            var config = { responsive: true };
            Plotly.newPlot("chart1", data, layout, config);
        }
